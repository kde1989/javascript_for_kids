<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Изучаем DOM</title>
</head>

<body>

<h1 id="main-heading">Привет, мир!</h1>

<script src="https://code.jquery.com/jquery-2.1.0.js"></script>

<script>
  let fadeTime;
  for(let i = 0; i < 5; i++) {
    fadeTime = (i + 1) * 1000;
    $("#main-heading").fadeOut(fadeTime / 2).fadeIn(fadeTime / 2);
  }
</script>
</body>
</html>
