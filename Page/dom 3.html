<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Изучаем DOM</title>
</head>

<body>

<h1 id="main-heading">Привет, мир!</h1>
<p>Это новый параграф!</p>
<script src="https://code.jquery.com/jquery-2.1.0.js"></script>

<script>

    $("h1").fadeIn(1000);
  };
