<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Изучаем DOM</title>
</head>

<body>

<h1 id="main-heading">Привет, мир!</h1>

<script src="https://code.jquery.com/jquery-2.1.0.js"></script>

<script>
    $("#main-heading").text("Мои друзья");

    let myFriends = ["Алекс", "Витёк", "Вадик"];
     for (let i = 0; i < myFriends.length; i++) {
       $("body").append("<p>" + myFriends[i] + "</p>");
       $("p").last().hide().delay((i + 1) * 300).fadeIn(2000);
     }
     $("p").append(" лучший!");
</script>
</body>
</html>
